os: linux
language: php
dist: xenial
cache:
  directories:
    - $HOME/.composer/cache
jobs:
  include:
    - php: 5.3
      dist: precise
      git:
        depth: false
      before_install:
        - curl -o /cafile.pem http://curl.haxx.se/ca/cacert.pem
        - echo 'openssl.cafile=/cafile.pem' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - "sed 's/  },/}, \"config\": {\"disable-tls\": true}},/' composer.json"
  fast_finish: true
install:
  - test -f composer.lock && rm composer.lock || true
  - COMPOSER_CAFILE=/cafile ./composer update --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress $COMPOSER_ADDITIONAL_FLAGS
before_install:
  - phpenv config-rm xdebug.ini
script:
  - ./vendor/bin/phpunit
