os: linux
language: php
dist: xenial
cache:
  directories:
    - $HOME/.composer/cache
jobs:
  include:
    - php: 5.3
      dist: precise
      git:
        depth: false
      env:
        - SSL_CERT_FILE=/cafile.pem
      before_install:
        - phpenv config-rm xdebug.ini
        - curl -o /cafile.pem http://curl.haxx.se/ca/cacert.pem
  fast_finish: true
install:
  - test -f composer.lock && rm composer.lock || true
  - ./composer update --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress $COMPOSER_ADDITIONAL_FLAGS
before_install:
  - phpenv config-rm xdebug.ini
script:
  - ./vendor/bin/phpunit
